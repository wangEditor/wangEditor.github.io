<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

</head>
<body style="padding:20px;">
	
	<input id="input1" type="file" accept="image/*">

	<a id="link1" href="#">click</a>
	
	<script type="text/javascript" src="../dist/js/lib/zepto.js"></script>
	<script type="text/javascript" src="../dist/js/lib/zepto.touch.js"></script>
	<script type="text/javascript">
		$(function () {

			var $input1 = $('#input1');

			$('#link1').on('click', function (e) {
				e.preventDefault();
			});
			$('#link1').on('singleTap', function (e) {
				$input1.trigger('click');

				e.preventDefault();
			});

			$input1.on('change', function (e) {
				alert($input1.get(0).files[0].name);
			});
		});
	</script>

</body>
</html>
