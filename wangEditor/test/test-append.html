<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>wangEditor test append</title>

	<!--引入wangEditor.css-->
    <link rel="stylesheet" type="text/css" href="../dist/css/wangEditor-1.3.12.css">
</head>
<body style='padding: 0px 30px'>
	<h3>wangEditor test append</h3>
	<textarea id='textarea1' style='height:300px; width:100%;'>
		<p>点击下面的按钮，可往编辑器中追加内容</p>
	</textarea>
	<br>
	<button id='btnAppend'>使用append方法自定义追加内容</button>

	
	<script type="text/javascript" src='../dist/js/jquery-1.10.2.min.js'></script>
	<script type="text/javascript" src='../dist/js/wangEditor-1.3.12.min.js'></script>
	<script type="text/javascript">
		$(function(){
			var editor = $('#textarea1').wangEditor();
			
			$('#btnAppend').click(function(e){
				//插入jquery对象
				var $p = $('<p>wangEditor，轻量级富文本编辑器。</p>');
				editor.append($p);

				//插入字符串
				editor.append('<span>欢迎使用wangEditor</span>');
				//注意，插入字符串时，不能插入零碎的html片段（如 '<td>123</td></tr></table>' 等），否则会报错！
			});
		});
	</script>
</body>
</html>
