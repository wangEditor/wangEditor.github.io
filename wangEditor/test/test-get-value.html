<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>wangEditor test get value</title>

	<!--引入wangEditor.css-->
    <link rel="stylesheet" type="text/css" href="../dist/css/wangEditor-1.3.12.css">
</head>
<body style='padding: 0px 30px'>
	<h3>wangEditor test get value</h3>
	<textarea id='textarea1' style='height:200px; width:100%;'>
		<p>点击下面的按钮，可获取编辑器的内容</p>
	</textarea>

	<button id='btnGetValue' style='margin:10px 0px;'>获取富文本框的源码值</button>
	<textarea id='textareaValue' style='height:150px; width:100%; display:none;'></textarea>
	
	<script type="text/javascript" src='../dist/js/jquery-1.10.2.min.js'></script>
	<script type="text/javascript" src='../dist/js/wangEditor-1.3.12.min.js'></script>
	<script type="text/javascript">
		$(function(){
			$('#textarea1').wangEditor();

			//获取源码值
			var $textareaValue = $('#textareaValue');
			$('#btnGetValue').click(function(e){
				var html = $('#textarea1').val();
				$textareaValue.show();
				$textareaValue.val(html);
			});
		});
	</script>
	
</body>
</html>
