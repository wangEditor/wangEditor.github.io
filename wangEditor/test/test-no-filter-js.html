<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>wangEditor test no filter js</title>
	<!--引入wangEditor.css-->
    <link rel="stylesheet" type="text/css" href="../dist/css/wangEditor-1.3.12.css">
</head>
<body style='padding: 0 30px'>
	<h3>wangEditor test no filter js</h3>
	<textarea id='textarea1' style='height:200px; max-height:400px; width:100%;'>
		<p>默认情况下wangEditor会过滤掉更新源码时的js代码，现在通过配置取消</p>
		<p><br></p>
	</textarea>

	<script type="text/javascript" src='../dist/js/jquery-1.10.2.min.js'></script>
	<script type="text/javascript" src='../dist/js/wangEditor-1.3.12.min.js'></script>
	<!--<script type="text/javascript" src='../src/js/wangEditor-1.3.12.js'></script>-->
	<script type="text/javascript">
		$(function(){
			var editor = $('#textarea1').wangEditor({
				filterJs: false
			});
		});
	</script>
</body>
</html>
