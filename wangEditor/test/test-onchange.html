<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>wangEditor test onchange</title>

    <link rel="stylesheet" type="text/css" href="../dist/css/wangEditor-1.3.12.css">
</head>
<body  style='padding: 0px 30px;'>
	<h3>wangEditor test onchange</h3>
	<textarea id='textarea1' style='height:300px; width:100%;'>
		<p>类似于 textarea 的 onchange 事件</p>
	</textarea>

	<script type="text/javascript" src='../dist/js/jquery-1.10.2.min.js'></script>
	<script type="text/javascript" src='../dist/js/wangEditor-1.3.12.min.js'></script>
	<script type="text/javascript">
		$(function(){
			$('#textarea1').wangEditor({
				'onchange': function(html){
					alert('onchange事件触发，最新的html为：\n' + html);
				}
			});
		});
	</script>
</body>
</html>
