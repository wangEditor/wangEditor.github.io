<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>wangEditor test placeholder</title>

	<!--引入wangEditor.css-->
    <link rel="stylesheet" type="text/css" href="../dist/css/wangEditor-1.3.12.css">
</head>
<body style='padding: 0 30px'>

	<h3>wangEditor test  placeholder</h3>
	<textarea id='textarea1' style='height:100px; width:100%;'>
		<p><br/></p>
	</textarea>
	<input id="input1" style='width:100%; font-size:1em; padding:10px 0;' placeholder=" 请输入评论">
	
	<script type="text/javascript" src='../dist/js/jquery-1.10.2.min.js'></script>
	<script type="text/javascript" src='../dist/js/wangEditor-1.3.12.min.js'></script>
	<script type="text/javascript">
		$(function(){
			var editor = $('#textarea1').wangEditor();

			editor.hide();

			var $input1 = $('#input1');
			$input1.focus(function(){
				$input1.hide();
				editor.show();
				editor.focus();
			});
		});
	</script>
</body>
</html>
