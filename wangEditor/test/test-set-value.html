<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>wangEditor test set value</title>

	<!--引入wangEditor.css-->
    <link rel="stylesheet" type="text/css" href="../dist/css/wangEditor-1.3.12.css">
</head>
<body style='padding: 0px 30px'>
	<h3>wangEditor test set value</h3>
	<textarea id='textarea1' style='height:200px; width:100%;'>
		<p>点击下面的按钮，可设置编辑器的内容</p>
	</textarea>
	<br>
	<button id='btnSetHtml'>自定义修改编辑器的html内容</button>
	
	<script type="text/javascript" src='../dist/js/jquery-1.10.2.min.js'></script>
	<script type="text/javascript" src='../dist/js/wangEditor-1.3.12.min.js'></script>
	<script type="text/javascript">
		$(function(){
			var editor = $('#textarea1').wangEditor();

			$('#btnSetHtml').click(function(e){
				var dt = new Date();
				editor.html('<p>当前的时间是：' + dt.toString() + '</p>');
			});
		});
	</script>
</body>
</html>
